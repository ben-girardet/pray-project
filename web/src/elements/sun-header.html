<!-- Header -->
<require from="./media-queries.css"></require>
<style type="text/css">
  @media (min-width: 992px) {
    .header {
      background: url('images/header-background.jpg') center center no-repeat;
    }
  }
</style>
<header id="header" class="header">
  <div class="header-content">
      <div class="container">
          <div class="row">
              <div class="col-lg-6">
                  <div class="text-container">
                      <h1><span class="turquoise">Together in Prayer</span> with a beautiful companion</h1>
                      <p class="p-large">Use Sunago to help you connect with God and with your friends.</p>
                      <!-- <fast-anchor href="#services" appearance="accent">Discover</fast-anchor> -->
                      <a class="btn-solid-lg page-scroll" tabindex click.delegate="pageScroll('#discover')">DISCOVER</a>
                  </div> <!-- end of text-container -->
              </div> <!-- end of col -->
              <div class="col-lg-6">
                  <div class="image-container">
                      <img class="img-fluid" src="images/welcome.svg" alt="Sunago - Your prayer companion">
                  </div> <!-- end of image-container -->
              </div> <!-- end of col -->
          </div> <!-- end of row -->
      </div> <!-- end of container -->
  </div> <!-- end of header-content -->
</header> <!-- end of header -->
