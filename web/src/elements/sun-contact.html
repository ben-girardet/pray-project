<!-- Contact -->
<style type="text/css">
  .form-2 {
    background: url('../images/contact-background.jpg') center center no-repeat;
  }
</style>
<div id="contact" class="form-2">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <h2>Contact Us</h2>
              <ul class="list-unstyled li-space-lg">
                  <li class="address">We would love to hear from you</li>
              </ul>
          </div> <!-- end of col -->
      </div> <!-- end of row -->
      <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
              
              <!-- Contact Form -->
              <form id="contactForm" data-toggle="validator" data-focus="false">
                  <div class="form-group">
                      <input type="text" class="form-control-input" id="cname" required>
                      <label class="label-control" for="cname">Name</label>
                      <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group">
                      <input type="email" class="form-control-input" id="cemail" required>
                      <label class="label-control" for="cemail">Email</label>
                      <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group">
                      <textarea class="form-control-textarea" id="cmessage" required></textarea>
                      <label class="label-control" for="cmessage">Your message</label>
                      <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group checkbox">
                      <input type="checkbox" id="cterms" value="Agreed-to-Terms" required>I have read and agree with Sunago's stated <a tabindex load="../privacy">Privacy Policy</a> and <a tabindex load="../terms">Terms Conditions</a> 
                      <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group">
                      <button type="submit" class="form-control-submit-button">SUBMIT MESSAGE</button>
                  </div>
                  <div class="form-message">
                      <div id="cmsgSubmit" class="h3 text-center hidden"></div>
                  </div>
              </form>
              <!-- end of contact form -->

          </div> <!-- end of col -->
      </div> <!-- end of row -->
  </div> <!-- end of container -->
</div> <!-- end of form-2 -->
<!-- end of contact -->
