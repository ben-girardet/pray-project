<import from="../cropping.css"></import>

<div class="avatar-selection">
  <img class="${avatar === 'original' ? 'selected':''}" src="${original |Â file}" if.bind="original" click.delegate="selectAvatar('original')" />
  <div class="placeholder" if.bind="!imageService.mediumB64" click.delegate="selectImage()">
    <pray-icon icon="Plus" size="sm"></pray-icon>
  </div>
  <img class="${avatar === 'image' ? 'selected':''}" src.bind="imageService.mediumB64" if.bind="imageService.mediumB64" click.delegate="selectAvatar('image')">
  <img class="${avatar === 'liquid1' ? 'selected':''}" src="images/avatars/liquid1.gif" click.delegate="selectAvatar('liquid1')">
  <img class="${avatar === 'liquid2' ? 'selected':''}" src="images/avatars/liquid2.gif" click.delegate="selectAvatar('liquid2')">
  <img class="${avatar === 'liquid3' ? 'selected':''}" src="images/avatars/liquid3.gif" click.delegate="selectAvatar('liquid3')">
</div>

<div class="input-file-container" ref="inputFileContainer"></div>

<div class="image-cropping ${imageService.cropping ? '' : 'hidden'}" ref="croppieElement">
  <div class="head on-image">
    <span class="head__left" click.delegate="imageService.cancelImage()">
      <pray-icon icon="ArrowLeft" weight="2"></pray-icon>
      Cancel
    </span>
    <span class="head__right" click.delegate="imageService.saveCrop()">
      Save
      <pray-icon icon="Check" weight="2"></pray-icon>
    </span>
  </div>
</div>
