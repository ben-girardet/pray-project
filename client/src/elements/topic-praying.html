<div class="topic-praying">
  <div class="head on-image">
    <span class="head__left">
      <mini-user user-id="${topic.createdBy.id}" size="medium"></mini-user>
    </span>
    <span class="head__right" click.trigger="dispatchEvent('close')" touchstart.trigger="dispatchEvent('close')" xload="../-@praying">
      <pray-icon icon="X" weight="2"></pray-icon>
    </span>
    <div class="placeholder" style="background: ${topic.color | gradient};" if.bind="!topic.image.length">
      <pray-icon style="transform: scale(2);" icon="Sparkles" size="lg"></pray-icon>
    </div>
    <img src="${topic.image[3].fileId |Â file}" if.bind="topic.image.length">
  </div>
  
  <!-- <div class="topic-praying__buttons">
    <fast-button appearance="accent" touchstart.trigger="dispatchEvent('prayed')" click.trigger="dispatchEvent('prayed')">
      <pray-icon slot="start" icon="Sparkles"></pray-icon>
      I just prayed
    </fast-button>
  </div> -->

  <div class="content">
    <h2>${topic.name}</h2>
  </div>

  <div class="praying-bottomview" ref="prayingBottom" touchstart.trigger="focusIfNot($event)" touchmove.trigger="stop($event)">
    <textarea rows="1" placeholder="Write your message" ref="textarea" value.bind="message" input.delegate="messageChanged()"></textarea>
    <fast-button appearance="lightweight" disabled.bind="!message" click.delegate="sendMessage()" touchstart.trigger="sendMessage()">
      <pray-icon slot="start" icon="Annotation"></pray-icon>
    </fast-button>
  </div>


</div>
