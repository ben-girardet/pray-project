<div class="topic-preview">
  <img if.bind="topic.image.length" class="topic_preview__preview" src="${topic.image | file}">
  <div if.bind="!topic.image.length" class="topic_preview__img-placeholder" style="background: ${gradient(topic.color)}"></div>
  <div class="topic_preview__content">
    <div class="topic_preview__author">
      <mini-user user-id="${topic.createdBy.id}" size="small"></mini-user>
    </div>
    <div class="topic_preview__main-content">
      <div class="topic_preview__title">${topic.name} ${topic.image.length}</div>
      <div class="topic_preview__description">${topic.description ||Â ''}</div>
    </div>
  </div>
</div>
