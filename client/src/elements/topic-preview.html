<div class="topic-preview ${!isViewed || nbUnviewedMessages > 0 ? 'topic-preview--highlight':''}">
  <img if.bind="topic.image.length" class="topic_preview__preview" src="${topic.image | file}">
  <div if.bind="!topic.image.length" class="topic_preview__img-placeholder" style="background: ${gradient(topic.color)}">
    <pray-icon icon="Sparkles" size="lg"></pray-icon>
  </div>
  <div class="topic_preview__content">
    <div class="topic_preview__author">
      <mini-user user-id="${topic.createdBy.id}" size="small" only-name.bind="false"></mini-user>
      <span class="topic_preview__date">${topic.updatedAt | date:'fromnow'}</span>
    </div>
    <div class="topic_preview__main-content">
      <div class="topic_preview__title">${topic.name}</div>
      <div class="topic_preview__notifications" if.bind="nbUnviewedMessages > 0">
        <fast-badge fill="primary" color="white" circular>${nbUnviewedMessages}</fast-badge>
      </div>
    </div>
    <div class="topic_preview__footer-actions">
      <div class="topic_preview__footer-actions__item" click.delegate="dispatchEvent('messages')">
        <pray-icon icon="ChatAlt" size="sm"></pray-icon>
        ${topic.nbMessages || 0} <!-- messages -->
      </div>
      <!-- <span class="topic_preview__separator">·</span> -->
      <div class="topic_preview__footer-actions__item" click.delegate="dispatchEvent('prayers')">
        <pray-icon icon="Sparkles" size="sm"></pray-icon>
        ${topic.nbPrayers || 0} <!-- prayers -->
      </div>
      <div class="topic_preview__footer-actions__item" if.bind="(topic.myShare.role === 'owner' || true) && topic.shares.length > 1" click.delegate="dispatchEvent('sharing')">
        <pray-icon icon="UserGroup" size="sm"></pray-icon>
        ${topic.shares.length} <!-- prayers -->
      </div>
    </div>
  </div>
</div>
