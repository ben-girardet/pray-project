<import from="./bottom.css"></import>
<import from="../cropping.css"></import>

<div class="bottom-headview">
  <fast-button appearance="lightweight" click.trigger="cancel()">Annuler</fast-button>
  <span>Edit Profile</span>
  <fast-button appearance="lightweight" click.trigger="save()">Save</fast-button>
</div>

<div class="bottom-contentview ${avatar.imageService.cropping ? 'full-height':''}">
  <form class="topic-form">

    <fast-text-field placeholder="Firstname" value.two-way="firstname">
    </fast-text-field>
    <fast-text-field placeholder="Lastname" value.two-way="lastname">
    </fast-text-field>
  
    <label style="text-align: center;">Add a profile picture</label>
    <avatar-selection value.bind="profilePic" original.bind="preview" view-model.ref="avatar"></avatar-selection>
    
  </form>
</div>
