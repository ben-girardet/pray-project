<div class="topic-detail">
  <div class="head on-image">
    <span class="head__left" load="../-@detail">
      <pray-icon icon="ArrowLeft" weight="2"></pray-icon>
      Back
    </span>
    <span class="head__right" load="../topic-form(${topicId})">
      Edit
      <pray-icon icon="Pencil" weight="2"></pray-icon>
    </span>
    <div class="placeholder" style="background: ${topic.color | gradient};" if.bind="!topic.image.length"></div>
    <img src="${topic.image[3].fileId | file}" if.bind="topic.image.length">
  </div>

  <div class="content">

    <div class="button-row__two button-row__two--centered" style="font-size: 10px; color: #888;">
      <mini-user user-id="${topic.author}" size="small"></mini-user>
      <span>${topic.creationDate | date:'nice'}</span>
    </div>

    <h2>${topic.name}</h2>
    <p>${topic.description}</p>

    <fast-button style="width: 100%;margin-bottom: 8px;">
      <pray-icon icon="ChatAlt"></pray-icon> Notes & Messages
    </fast-button>

    <div class="button-row__two" style="margin-bottom: 32px;" if.bind="topic.status === 'active'">
      <fast-button load="../sharing(${topicId})">Share</fast-button>
      <fast-button click.trigger="markTopicAs('archived')">Archive</fast-button>
    </div>

    <div class="button-row__two" style="margin-bottom: 32px;" if.bind="topic.status === 'archived'">
      <fast-button click.trigger="markTopicAs('active')">Make Active</fast-button>
    </div>


    <fast-button click.trigger="removeTopic()" appearance="lightweight" style="color: red">Remove Topic</fast-button>
  </div>


</div>
