<import from="./account.css"></import>
<div class="account">
  <div class="account-profile" if.bind="user">
    <img src="${user.picture | file:100}" if.bind="user.picture.length">
    <img src="images/avatars/liquid1.gif" if.bind="!user.picture.length">
    <div>
      <div class="name">${user.firstname} ${user.lastname}</div>
      <fast-button appearance="lightweight" load="../edit-profile">Edit Profile</fast-button>
    </div>
  </div>

  <fast-divider style="margin: 32px 0;"></fast-divider>

  <fast-menu>
    <fast-menu-item load="../friends">
      <pray-icon icon="Users" slot="start"></pray-icon>
      Friends
      <fast-badge slot="end" fill="secondary" color="white" circular if.bind="user.nbFriends > 0">${user.nbFriends}</fast-badge>
    </fast-menu-item>
    <fast-menu-item>
      <pray-icon icon="TrendingUp" slot="start"></pray-icon>
      Stats
    </fast-menu-item>
    <fast-menu-item>
      <pray-icon icon="Key" slot="start"></pray-icon>
      Privacy
    </fast-menu-item>
    <fast-divider></fast-divider>
    <fast-menu-item click.trigger="logout()">
      <pray-icon icon="Logout" slot="start"></pray-icon>
      Logout
    </fast-menu-item>
  </fast-menu>
</div>
