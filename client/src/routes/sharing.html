<import from="./bottom.css"></import>
<import from="./sharing.css"></import>
<div class="bottom-headview">
  <fast-button appearance="lightweight"></fast-button>
  <span t="sharing.Sharing">Sharing</span>
  <fast-button appearance="lightweight" load="../-@bottom" t="Close">Close</fast-button>
</div>

<div class="bottom-contentview">
  <topic-preview
    class="content"
    topic.bind="topic"
    load="../topic-detail(${topic.id})"
    >
  </topic-preview>

  <p t="sharing.Share with">Share with</p>
  <div class="user-list">
    <div class="user-list-item">
      <mini-user user-id.bind="topic.myShare.userId"></mini-user>
      <fast-checkbox checked disabled></fast-checkbox>
    </div>
    <div class="user-list-item" repeat.for="friendship of friends">
      <mini-user user-id.bind="friendship.friend.id"></mini-user>
      <fast-checkbox style="${changingUserId[friendship.friend.id] ? 'display:none':''}" checked.to-view="hasShare(friendship.friend.id)" change.trigger="shareChange($event, friendship.friend.id)"></fast-checkbox>
      <fast-progress-ring style="${changingUserId[friendship.friend.id] ? '':'display:none'}"></fast-progress-ring>
    </div>
  </div>
</div>
