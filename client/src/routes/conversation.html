<div class="conversation-headview" ref="conversationHead">
  <fast-button appearance="lightweight" load="../topic-detail(${topic.id})">
    <pray-icon slot="start" icon="ArrowLeft" weight="2"></pray-icon>
  </fast-button>
  <span class="conversation-title" if.bind="topic">${topic.name}</span>
  <fast-button appearance="lightweight">
    <pray-icon slot="start" icon="Sparkles" weight="2"></pray-icon>
  </fast-button>
</div>

<div class="conversation-contentview" ref="conversationContent">

  <div class="group-day" repeat.for="dayGroup of dayGroups">
    <div class="group-day__date">${dayGroup.date | date:'nice'}</div>
    <div class="group-person group-person--${identityGroup.who}" repeat.for="identityGroup of dayGroup.identityGroups">
      <div class="group-person__identity" if.bind="identityGroup.who === 'them'">
        <mini-user user-id.bind="identityGroup.userId" size="small"></mini-user>
      </div>
      <message class="message" repeat.for="message of identityGroup.messages">${message.text}</message>
      <div class="group-person__time">${identityGroup.messages[identityGroup.messages.length-1].date | date:'nice'}</div>
    </div>
  </div>
