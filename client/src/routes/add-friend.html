<import from="./friends.css"></import>
<div class="bottom-headview">

  <fast-button appearance="lightweight" load="../friends">Annuler</fast-button>
  <span>Add a friend</span>
  <span></span>

<div class="bottom-contentview">

  <div class="searchbar">

  </div>

  <div class="searchfound" if.bind="found">
    ${found.firstname} ${found.lastname}
  </div>
</div>
